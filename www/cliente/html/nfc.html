<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Corte Ingles: Home Page</title>
    <link rel="stylesheet" href="../css/nfc.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didot&display=swap">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class = "contenedor-header">
            <div id="contenedor-lupa" class="contenedor">
                <img class="logo_lupa" src="/imgs/lupa.png" alt="Lupa">
            </div>
            <div class="contenedor">
                <a href="home.html">
                    <img class="logo_letras" src="/imgs/letra_verde.png" alt="Letras">
                </a>
            </div> 
            <div class="contenedor-menu">
                <button class="abrir" id="abrir" title="abrir">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
            </div>
        </div>
        <div class="contenedor-buscador" style="display: none;">
            <div class="busqueda">
                <div id="lupa-barra"  class="contenedor">
                    <img class="logo_lupa" src="/imgs/lupa.png" alt="Lupa">
                </div>
                <input type="text" id="input-buscador" placeholder="Buscar tú producto">
            </div>
            <img id="microfono" class="icono-microfono" src="/imgs/microfono.png" alt="Micrófono">
        </div>
    </header>
    <div class="nav1" id="nav1">
        <button class="cerrar" id="cerrar" title="cerrar">
            <ion-icon name="close-outline"></ion-icon>    
        </button>
        <ul class="nav-list1">
            <li><a href="./favoritos.html">Favoritos</a></li>
            <li><a href="./home.html">Inicio</a></li>
            <li><a href="./plano.html">Plano</a></li>
            <li><a href="./nfc.html">Escanear</a></li>
            <li><a href="./carrito.html">Carrito</a></li>
        </ul>
    </div>
    <section id="contenedor">
        <h2>Acerca tu movil al producto</h2>
        <button  id="btn-nfc" title="nfc">
            <img id="escaneando" src="../../imgs/nfc_gris.png" alt="">
            <img id="escaneado" src="../../imgs/nfc_verde.png" alt="">
        </button>
    </section>
    <footer>
        <div class="footer-icons">
            <div>
                <span class="pagar">Pagar</span>
                
                <img id="boton-pagar" src="../../imgs/blanco1.png" alt="pagar">
            </div>

            <div>
                <a href="nfc.html">
                    <img id="escaneo" src="../../imgs/blanco2.png" alt="escaneo">
                </a>
            </div>
            
            <div>
                <span class="total">Total</span>
                <span>0.00€</span>
            </div>
            
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/nfc.js"></script>
