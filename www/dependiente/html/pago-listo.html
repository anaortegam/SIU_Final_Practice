<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/pago-listo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Información del Carrito</title>
</head>
<body>
    <header>
        <div class = "contenedor-header">
            <div id="contenedor-lupa" class="contenedor">
                <img class="logo_lupa" src="/imgs/lupa.png" alt="Lupa">
            </div>
            <div class="contenedor">
                <img class="logo_letras" src="../../imgs/letra_verde.png" alt="Letras">
            </div>
            <div class="contenedor">
                <img class="logo_menu" src="../../imgs/menu.png" alt="Menu">
            </div>
        </div>
        <div class="contenedor-buscador" style="display: none;">
            <div class="busqueda">
                <div id="lupa-barra"  class="contenedor">
                    <img class="logo_lupa" src="../../imgs/lupa.png" alt="Lupa">
                </div>
                <input type="text" id="input-buscador" placeholder="Buscar tú producto">
            </div>
            <img id="microfono" class="icono-microfono" src="../../imgs/microfono.png" alt="Micrófono">
        </div>
    </header>
        <h2>Cargando pago cliente</h2>
            <img class="pago-listo" src="../../imgs/transferencia-movil 3.png" alt="pago-listo">
    <footer>
        <div class="footer-icons">
            
            <div>
                <span class="total">Total</span>
                <span>0.00€</span>
            </div>
            
        </div>
    </footer>
    
    <script src="../js/carrito_dependiente.js"></script>
    
</body>
</html>
