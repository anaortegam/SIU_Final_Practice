<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Corte Ingles: plano</title>
    <link rel="stylesheet" href="../css/mapa_almacen.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didot&display=swap">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class = "contenedor-header">
            <div id="contenedor-lupa" class="contenedor">
                <img class="logo_lupa" src="/imgs/lupa.png" alt="Lupa">
            </div>
            <div class="contenedor">
                <a href="home.html">
                    <img class="logo_letras" src="/imgs/letra_verde.png" alt="Letras">
                </a>
            </div> 
            <div class="contenedor-menu">
                <button class="abrir" id="abrir" title="abrir">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
            </div>
        </div>
        <div class="contenedor-buscador" style="display: none;">
            <div class="busqueda">
                <div id="lupa-barra"  class="contenedor">
                    <img class="logo_lupa" src="/imgs/lupa.png" alt="Lupa">
                </div>
                <input type="text" id="input-buscador" placeholder="Buscar tú producto">
            </div>
            <img id="microfono" class="icono-microfono" src="/imgs/microfono.png" alt="Micrófono">
        </div>
    </header>
    <div class="nav1" id="nav1">
        <button class="cerrar" id="cerrar" title="cerrar">
            <ion-icon name="close-outline"></ion-icon>    
        </button>
        <ul class="nav-list1">
            <li><a href="dependiente_almacen.html">Productos</a></li>
        </ul>
    </div>
    <div id="posicion"></div>
    <section class="zona_plano">
        <h2>Plano</h2>
        <div class="linea"></div>
        <div id="contenedor-plano">
            <img id="plano" src="../../imgs/plano_tienda.png" alt="plano">
            <div class="contenedor-img">
                <div id="usuario"><img src="../../imgs/localizacion.png" alt="Usuario"></div>
                <img id="producto1" src="../../imgs/marcador-de-posicion.png" alt="calcetines de colores" style="display: none;">
                <img id="producto2" src="../../imgs/marcador-de-posicion.png" alt="consola" style="display: none;">
                <img id="producto3" src="../../imgs/marcador-de-posicion.png" alt="velas" style="display: none;">
                <img id="producto4" src="../../imgs/marcador-de-posicion.png" alt="camisa hombre" style="display: none;">
                <div id="popup" class="popup" style="display: none;">
                    <span id="nombreProducto"></span>
                </div>
            </div>
        </div>
        <div class="linea"></div> 
    </section>

    <footer>
        <div id="footer-imgs">
        <a href="../html/dependiente_almacen.html">
            <img id="carrito_almacen" src="../../imgs/productos_dependiente.png" alt="completado">
        </a>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/mapa_almacen.js"></script>
</body>
</html>
